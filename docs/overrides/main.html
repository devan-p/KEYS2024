<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <style>
        /* Add this CSS to style the chatbot icon and window */
        #chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #4051B5;
            color: black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px; /* Adjust the font size as needed */
            color: white; /* Adjust the text color as needed */
        }

        #chatbot-window {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: grey;
            border: 1px solid #4051B5;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        #chatbot-header {
            background-color: #4051B5;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chatbot-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-top: 1px solid #4051B5;
        }

        #chatbot-input {
            border: none;
            border-top: 1px solid black;
            padding: 10px;
            width: calc(100% - 60px);
            border-radius: 10px; /* Rounded edges */
        }

        #chatbot-window button {
            border: none;
            background-color: #4051B5;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Include your site header and navigation here -->
    {% extends "base.html" %}
    {% block content %}
    {{ super() }}
    <!-- Include the chatbot HTML -->
    <div id="chatbot-container">
        <div id="chatbot-icon" onclick="toggleChatbot()">
            <span>Chat!</span>
        </div>
        <div id="chatbot-window">
            <div id="chatbot-header">
                <span>Have any questions?</span>
                <button onclick="closeChatbot()">X</button>
            </div>
            <div id="chatbot-messages"></div>
            <input type="text" id="chatbot-input" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        // Function to toggle the visibility of the chatbot window
        function toggleChatbot() {
            const chatbotWindow = document.getElementById('chatbot-window');
            const computedDisplay = window.getComputedStyle(chatbotWindow).display;
            if (computedDisplay === 'none') {
                chatbotWindow.style.display = 'flex';
                sessionStorage.setItem('chatbotState', 'open');
            } else {
                chatbotWindow.style.display = 'none';
                sessionStorage.setItem('chatbotState', 'closed');
            }
        }

        function closeChatbot() {
            document.getElementById('chatbot-window').style.display = 'none';
            sessionStorage.setItem('chatbotState', 'closed');
        }

        // Add event listener for Enter key on the input field
        document.addEventListener('DOMContentLoaded', function() {
            // Set the chatbot state based on the stored state
            const chatbotState = sessionStorage.getItem('chatbotState');
            const chatbotWindow = document.getElementById('chatbot-window');
            if (chatbotState === 'open') {
                chatbotWindow.style.display = 'flex';
            } else {
                chatbotWindow.style.display = 'none';
            }

            loadChatHistory();

            document.getElementById('chatbot-input').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault(); // Prevent the default action
                    sendMessage();
                }
            });
        });

        // Function to send a message
        async function sendMessage() {
            const input = document.getElementById('chatbot-input');
            const message = input.value;
            if (message.trim() !== '') {
                input.value = '';
                appendMessage(message, 'user');
                appendMessage('Message received', 'bot');
                // Add your logic for sending the message to the server here
                saveChatHistory();
            }
        }

        // Function to append a message to the chat window
        function appendMessage(message, sender) {
            const messages = document.getElementById('chatbot-messages');
            const messageElement = document.createElement('div');
            messageElement.textContent = `${sender.charAt(0).toUpperCase() + sender.slice(1)}: ${message}`;
            messageElement.className = sender;
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight; // Scroll to the bottom
        }

        // Function to save chat history to sessionStorage
        function saveChatHistory() {
            const messages = document.getElementById('chatbot-messages').innerHTML;
            sessionStorage.setItem('chatbotMessages', messages);
        }

        // Function to load chat history from sessionStorage
        function loadChatHistory() {
            const messages = sessionStorage.getItem('chatbotMessages');
            if (messages) {
                document.getElementById('chatbot-messages').innerHTML = messages;
            }
        }

        // Monitor for changes in the chat history and save to sessionStorage
        const messagesObserver = new MutationObserver(saveChatHistory);
        const messagesContainer = document.getElementById('chatbot-messages');
        messagesObserver.observe(messagesContainer, { childList: true, subtree: true });

        // Create a MutationObserver instance
        const observer = new MutationObserver(function() {
            // Set the chatbot state based on the stored state
            const chatbotState = sessionStorage.getItem('chatbotState');
            const chatbotWindow = document.getElementById('chatbot-window');
            if (chatbotState === 'open') {
                chatbotWindow.style.display = 'flex';
            } else {
                chatbotWindow.style.display = 'none';
            }
        });

        // Start observing the document with the configured parameters
        observer.observe(document, { childList: true, subtree: true });

        // Load chat history and state when navigating without full reload
        window.addEventListener('load', () => {
            const chatbotState = sessionStorage.getItem('chatbotState');
            const chatbotWindow = document.getElementById('chatbot-window');
            if (chatbotState === 'open') {
                chatbotWindow.style.display = 'flex';
            } else {
                chatbotWindow.style.display = 'none';
            }
            loadChatHistory();
        });

    </script>
    {% endblock %}<!-- Include the chatbot script -->
</body>
</html>
